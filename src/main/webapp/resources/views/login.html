<div class="row backimage" style="height:100%">

<div class="login col-md-6 col-md-offset-3" ng-controller="loginController">
	<div class="panel panel-default" style="margin-top:80px">
	<div class="panel-body" style="background:#fafafa"> 
	<form id="loginform">      
      <label>Email ID</label><br/>
      <input type="email" class="form-control col-md-4" ng-model="user.email" name="email" placeholder="Email ID" required="required">
      <br/><br/>
      <label>Password</label><br/>
      <input type="password" class="form-control col-md-4" ng-model="user.password" name="password" placeholder="Password" required="required">
      <br/><br/><br/>
      <button type="button" class="btn btn-info btn-block" value="Login" id="login" ng-click="login(user)">Login</button><br>
      
      <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal">Sign Up</button>    
   </form>
   </div>
   </div>
</div>
</div>
