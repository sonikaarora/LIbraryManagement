
<div class="login col-md-6 col-md-offset-3" ng-controller="loginController">
<div class="panel panel-default" style="margin-top:80px">

          Verification Email send to your email address. Please provide token to confirm your registration   
            <label>Email ID</label><br/>
            <input type="text" name="token" ng-model="token" class="form-control col-md-4" placeholder="Enter Verification Code">
            <br/><br/>

          <input type="submit" value="Confirm" class="btn btn-info btn-block" ng-click=confirm(token)>
            <br/><br/>
            
 </div>
 </div>
